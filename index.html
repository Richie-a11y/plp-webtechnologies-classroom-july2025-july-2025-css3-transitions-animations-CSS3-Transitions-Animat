<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Interactive Animation Experience</h1>
    <p>CSS3 + JavaScript = Dynamic Interactivity</p>
  </header>

  <main>
    <!-- Part 1: CSS animations and transitions -->
    <button id="animateBtn">Animate Box</button>

    <div class="box" id="box"></div>

    <!-- Extra: A popup/modal triggered by JS -->
    <div class="modal" id="modal">
      <p>Hello there! I'm a sliding popup.</p>
      <button id="closeModal">Close</button>
    </div>
  </main>

  <footer>
    <button id="showModal">Show Modal</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
